<div class="construct-container">

  <div class="back-btn">

    <div class="btn-container">
      <div>
        <span>BACK</span>
      </div>
      <img class="img-back" src="assets/icons/marks/back.png" alt="">
    </div>

  </div>

  <div *ngFor="let service of constructService">
    <div class="slot-button">
      <span>{{service.name}}</span>

      <div class="house-info">
        <img class="img-slot" src="assets/icons/services/{{service.icon}}.png" alt="">

        <div class="slot-info">
          <div>
            <span>Cost:</span>
            <span>{{service.cost}}</span>
          </div>
          
          <div>
            <span>Workers:</span>
            <span>{{service.workers}}</span>
          </div>

          <div>
            <span>Materials:</span>
            <span>{{service.materials}}</span>
          </div>

          <div>
            <span>Energy:</span>
            <span>{{service.energy}}</span>
          </div>

          <div>
            <span>Appeal:</span>
            <span>{{service.energy}}</span>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
