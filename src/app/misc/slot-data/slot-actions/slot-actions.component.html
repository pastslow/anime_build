<div>

  <div *ngIf="menuIsDisplayed || returnToMenu" class="menu-container">
    <div (click)="button.btnMethod()" *ngFor="let button of slotActions" class="menu-button">
      <span>{{button.name}}</span>
      <img class="menu-icon" src="assets/icons/{{button.icon}}.png" alt="" />
    </div>
  </div>

  <app-construct-building (getBack)="returnToMenu = $event" [btnPressed]="parentData" *ngIf="isBuildingBtnPressed && !returnToMenu">
  </app-construct-building>

</div>
