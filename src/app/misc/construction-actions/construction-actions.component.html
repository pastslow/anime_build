<div class="container-action">

  <button (click)="updateStarRating(
    upgradeStarCost.innerText,
    upgradeStarMaterials.innerText,
    workers.innerText)" class="action-data">
    <span>Upgrade Star</span>
    <div class="action-info">
      <img src="assets/icons/upgrade_star.png" alt="">
      <div>
        <span>Income: </span>
        <span>+ 10%</span>
        <br />
        <span>Cost: </span>
        <span #upgradeStarCost>{{allGameSlots[slotNumber].income * 4}}</span><span>$</span>
        <br />
        <span>Materials: </span>
        <span #upgradeStarMaterials>{{allGameSlots[slotNumber].income / 10}}</span>
        <br />
        <span>Workers: </span>
        <span #workers>{{(allGameSlots[slotNumber].income / 300) | number:'1.0-0'}}</span>
      </div>
    </div>
  </button>

  <button (click)="updateEnergyReduction(
    energyUpgradeCost.innerText,
    energyUpgradeMaterials.innerText,
    engineers.innerText)" class="action-data">

    <span>Upgrade Energy</span>
    <div class="action-info">
      <img src="assets/icons/upgrade_energy.png" alt="">
      <div>
        <span>Energy: -</span>
        <span>10%</span>
        <br />
        <span>Cost: </span>
        <span #energyUpgradeCost>{{allGameSlots[slotNumber].income * 5}}</span><span>$</span>
        <br />
        <span>Materials: </span>
        <span #energyUpgradeMaterials>{{allGameSlots[slotNumber].income / 8}}</span>
        <br />
        <span>Engineers: </span>
        <span #engineers>{{(allGameSlots[slotNumber].income / 500) | number:'1.0-0'}}</span>
      </div>
    </div>
  </button>

  <button class="action-data">
    <span>Repair Construction</span>
    <div class="action-info">
      <img src="assets/icons/no_repair.png" alt="">
      <div>
        <span>Workers: </span>
        <span>3</span>
        <br />
        <span>Cost: </span>
        <span>3000</span><span>$</span>
        <br />
        <span>Materials: </span>
        <span>30</span>
      </div>
    </div>
  </button>

  <button [attr.data-dismiss]="isModalClosed ? 'modal': 'noModal'"
    (click)="demolishBuilding(demolishMaterials.innerText)" class="action-data">
    <span>Demolish Construction</span>
    <div class="action-info">
      <img src="assets/icons/demolish.png" alt="" />
      <div>
        <span>Return Materials: </span>
        <br />
        <span #demolishMaterials>{{allGameSlots[slotNumber].income / 10}}</span>
      </div>
    </div>
  </button>


</div>
