<div class="container-action">

  <button [attr.data-dismiss]="isModalClosed ? 'modal': 'noModal'" (click)="upgradeStarRating(
    upgradeStarCost.innerText,
    upgradeStarMaterials.innerText,
    workers.innerText)" class="action-data">
    <span>Upgrade Star</span>
    <div class="action-info">
      <img src="assets/icons/upgrade_star.png" alt="">
      <div>
        <span>Income: </span>
        <span>+ 10%</span>
        <br />
        <span>Cost: </span>
        <span #upgradeStarCost>{{allGameSlots[slotNumber].cost / 2}}</span><span>$</span>
        <br />
        <span>Materials: </span>
        <span #upgradeStarMaterials>{{allGameSlots[slotNumber].cost / 100}}</span>
        <br />
        <span>Workers: </span>
        <span #workers>{{(allGameSlots[slotNumber].cost / 4000) | number:'1.0-0'}}</span>
      </div>
    </div>
  </button>

  <button [attr.data-dismiss]="isModalClosed ? 'modal': 'noModal'" *ngIf="isSupportingEngUpgrade" (click)="upgradeEnergyReduction(
    energyUpgradeCost.innerText,
    energyUpgradeMaterials.innerText,
    engineers.innerText)" class="action-data">

    <span>Upgrade Energy</span>
    <div class="action-info">
      <img src="assets/icons/upgrade_energy.png" alt="">
      <div>
        <span>Energy: -</span>
        <span>10%</span>
        <br />
        <span>Cost: </span>
        <span #energyUpgradeCost>{{allGameSlots[slotNumber].cost / 2}}</span><span>$</span>
        <br />
        <span>Materials: </span>
        <span #energyUpgradeMaterials>{{allGameSlots[slotNumber].cost / 80}}</span>
        <br />
        <span>Engineers: </span>
        <span #engineers>{{(allGameSlots[slotNumber].cost / 6000) | number:'1.0-0'}}</span>
      </div>
    </div>
  </button>

  <button [attr.data-dismiss]="isModalClosed ? 'modal': 'noModal'" (click)="repairBuilding()" *ngIf="slotNeedRepair"
    class="action-data">
    <span>Repair Construction</span>
    <div class="action-info">
      <img src="assets/icons/no_repair.png" alt="">
      <div>
        <span>Workers: </span>
        <span>{{(allGameSlots[slotNumber].income / 500) | number:'1.0-0'}}</span>
        <br />
        <span>Cost: </span>
        <span>{{allGameSlots[slotNumber].income * 5}}</span><span>$</span>
        <br />
        <span>Materials: </span>
        <span>{{allGameSlots[slotNumber].income / 100}}</span>
      </div>
    </div>
  </button>

  <button [attr.data-dismiss]="isModalClosed ? 'modal': 'noModal'"
    (click)="demolishBuilding(demolishMaterials.innerText)" class="action-data">
    <span>Demolish Construction</span>
    <div class="action-info">
      <img src="assets/icons/demolish.png" alt="" />
      <div>
        <span>Return Materials: </span>
        <br />
        <span #demolishMaterials>{{allGameSlots[slotNumber].cost / 250 | number:'1.2-2'}}</span>
      </div>
    </div>
  </button>


</div>
