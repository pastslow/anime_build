<div class="buy-land-container">

  <div [attr.data-dismiss]="isModalClosed ? 'modal': 'noModal'" (click)="buyLand()" class="buy-land">
    <span>Buy</span>
    <img class="buy-img" src="assets/ICONS/BUY.PNG" alt="">
  </div>

  <div class="text-center">
    <span>You can buy this land for: </span>
    <br />
    <span #landPrice>{{gameData.landCost - gameData.appeal*50}}</span>
    <span>$</span>
  </div>

</div>
