<section>
  <div class="top-slots container-slots">
    <div data-toggle="modal" data-target="#slotModal" (click)="test(modalImg, $event)"
      *ngFor="let slot of topSlots" class="house">
      <img data-slot="{{slot.number}}" alt="{{slot.condition}}" class="img-slot" src="assets/buildings/{{slot.img}}.png" />
    </div>
  </div>

  <div class="mid-slots container-slots">
    <div data-toggle="modal" data-target="#slotModal" (click)="test(modalImg, $event)"
      *ngFor="let slot of midSlots" class="house">
      <img data-slot="{{slot.number}}" alt="{{slot.condition}}" class="img-slot" src="assets/buildings/{{slot.img}}.png" />
    </div>
  </div>

  <div class="bottom-slots container-slots">
    <div data-toggle="modal" data-target="#slotModal" (click)="test(modalImg, $event)"
      *ngFor="let slot of bottomSlots" class="house">
      <img data-slot="{{slot.number}}" alt="{{slot.condition}}" class="img-slot" src="assets/buildings/{{slot.img}}.png" />
    </div>
  </div>

</section>

<!-- The Modal -->
<div class="modal" id="slotModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">

        <div class="house">
          <img #modalImg class="img-slot" src="assets/buildings/house0/none0.png" />
        </div>

        <app-land-bought *ngIf="isLandBought" class="slot-description"></app-land-bought>

        <app-land-empty *ngIf="!isLandBought && !hasConstruction" class="slot-description"></app-land-empty>

        <app-construction-details class="slot-description m-left-auto" *ngIf="hasConstruction">
        </app-construction-details>

        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <app-slot-actions *ngIf="isLandBought"></app-slot-actions>
        <app-buy-land [parentSlot]="slotNumber" *ngIf="!isLandBought && !hasConstruction"></app-buy-land>
        <app-construction-actions *ngIf="hasConstruction"></app-construction-actions>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
